<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">My Kanban Board</h1>

    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog-column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowedDrop(event)"
                        ondragEnter="dragEnter(0)">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputbox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

            </li>
            <!-- Progress-column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>progress</h1>
                </span>
                <!-- progress-content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" ondragEnter="dragEnter(1)" ondrop="drop(event)"
                        ondragover="allowedDrop(event)">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

            </li>
            <!-- complete-column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>complete</h1>
                </span>
                <!-- complete-content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list" ondragEnter="dragEnter(2)" ondrop="drop(event)"
                        ondragover="allowedDrop(event)">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputbox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

            </li>
            <!-- on hold-column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>on-hold</h1>
                </span>
                <!-- on hold-content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" ondragEnter="dragEnter(3)" ondrop="drop(event)"
                        ondragover="allowedDrop(event)">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputbox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
